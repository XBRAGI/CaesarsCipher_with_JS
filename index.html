		<h1>Шифр Цезаря</h1>

					<textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea1" style="height: 300px"></textarea>

						<option value="3">3</option>

					 </select>
					</div>
					<div class="col">
						<div class="d-grid gap-2 d-md-block ko-button">

							<button id="button2" class="btn btn-primary" type="button">Расшифровать</button>
						 </div>
					</div>
				</div>
		  </div>
		  <div class="col col-lg-6 col-sm-12">
				<div class="form-floating">
					<textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 300px"></textarea>
